<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - TechBazaar</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="main-header">
    <div class="logo">TechBazaar</div>
    <div class="nav-icons">
      <button onclick="window.location.href='index.html'">Home</button>
      <button>Cart</button>
    </div>
  </header>

  <section class="section-heading">Your Cart Items</section>
  <section class="product-grid" id="cart-items"></section>

  <script>
    const cartContainer = document.getElementById("cart-items");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      cartContainer.innerHTML = "";
      if (cart.length === 0) {
        cartContainer.innerHTML = "<p style='padding:20px'>Your cart is empty.</p>";
        return;
      }

      cart.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <p>Price: â‚¹${item.price}</p>
          <p>Quantity: ${item.quantity}</p>
          <button class="remove-btn" data-index="${index}">Remove</button>
        `;
        cartContainer.appendChild(card);
      });

      // Attach remove handlers
      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", (e) => {
          const index = e.target.getAttribute("data-index");
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        });
      });
    }

    renderCart();
  </script>
</body>
</html>
